<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Ale's snacks</title>
  </head>
  <body>
    <section class="section is-family-code">
      <div class="container">
        <div class="columns is-fluid">
          <div class="column is-two-thirds is-offset-one-fifth">
            <div class="card">
              <header class="card-header has-background-info-light">
                <p
                  class="card-header-title title is-3 is-justify-content-center"
                >
                  Ale's Snacks üçî
                </p>
              </header>
              <div class="card-content has-background-info-light">
                <div class="content has-text-centered">
                  <h1 id="snacks">Pick a snack</h1>
                </div>
                <div
                  id="descri"
                  class="content is-size-5 has-text-centered has-text-weight-semibold has-text-black"
                ></div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-medium button is-black card-footer-item is-family-code has-background-primary-dark has-text-black has-text-weight-bold"
                  onclick="randomImg()"
                >
                  Randomize
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
